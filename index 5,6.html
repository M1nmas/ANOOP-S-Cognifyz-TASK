<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API + Validated Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 700px;
    }

    h1 {
      text-align: center;
    }

    /* ----- FORM STYLE ----- */
    form {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }

    input:focus {
      border-color: #007bff;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .submit-btn:hover {
      background: #005fcc;
    }

    .error {
      color: red;
      font-size: 14px;
      height: 18px;
    }

    #successMessage {
      text-align: center;
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }

    /* ----- API CONTENT STYLING ----- */
    .box {
      background: #f2f2f2;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
    }

    img {
      border-radius: 50%;
      margin-top: 10px;
    }

    button {
      padding: 10px 18px;
      cursor: pointer;
      border: none;
      background: black;
      color: white;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>

<body>

  <h1>User Registration & API Demo</h1>

  <!-- ------------------ FORM SECTION ------------------ -->
  <form id="userForm" novalidate>
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <small class="error"></small>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="example@gmail.com">
      <small class="error"></small>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Min 6 characters">
      <small class="error"></small>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
    <p id="successMessage"></p>
  </form>

  <!-- ------------------ API SECTION ------------------ -->
  <button id="loadBtn">Load API Data</button>

  <div id="postContainer"></div>
  <hr>
  <div id="userContainer"></div>
  <hr>
  <div id="adviceContainer"></div>

<script>
// ----------- FORM VALIDATION SCRIPT -----------

const form = document.getElementById("userForm");
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const successMessage = document.getElementById("successMessage");

form.addEventListener("submit", (event) => {
  event.preventDefault();

  let isValid = true;
  clearErrors();

  if (nameInput.value.trim() === "") {
    showError(nameInput, "Name is required");
    isValid = false;
  }

  if (!validateEmail(emailInput.value)) {
    showError(emailInput, "Enter a valid email");
    isValid = false;
  }

  if (passwordInput.value.length < 6) {
    showError(passwordInput, "Password must be at least 6 characters");
    isValid = false;
  }

  if (isValid) {
    successMessage.textContent = "Form submitted successfully! ðŸŽ‰";
    form.reset();
  }
});

function showError(input, message) {
  input.nextElementSibling.textContent = message;
  input.style.borderColor = "red";
}

function clearErrors() {
  document.querySelectorAll(".error").forEach(error => error.textContent = "");
  document.querySelectorAll("input").forEach(input => input.style.borderColor = "#bbb");
  successMessage.textContent = "";
}

function validateEmail(email) {
  return /\S+@\S+\.\S+/.test(email);
}


// ----------- API FETCH SCRIPT -----------

document.getElementById("loadBtn").addEventListener("click", () => {
  getPosts();
  getUser();
  getAdvice();
});

// JSONPlaceholder Posts
function getPosts() {
  fetch("https://jsonplaceholder.typicode.com/posts")
    .then(response => response.json())
    .then(data => displayPosts(data));
}

function displayPosts(posts) {
  const container = document.getElementById("postContainer");
  container.innerHTML = "<h2>ðŸ“Œ Latest Posts</h2>";

  posts.slice(0, 5).forEach(post => {
    const item = document.createElement("div");
    item.classList.add("box");
    item.innerHTML = `<h3>${post.title}</h3><p>${post.body}</p>`;
    container.appendChild(item);
  });
}

// Random User
function getUser() {
  fetch("https://randomuser.me/api/")
    .then(response => response.json())
    .then(data => displayUser(data.results[0]));
}

function displayUser(user) {
  document.getElementById("userContainer").innerHTML = `
    <h2>ðŸ‘¤ Random User</h2>
    <img src="${user.picture.large}" width="100">
    <h3>${user.name.first} ${user.name.last}</h3>
    <p><b>Country:</b> ${user.location.country}</p>
    <p><b>Email:</b> ${user.email}</p>
  `;
}

// Advice API
function getAdvice() {
  fetch("https://api.adviceslip.com/advice")
    .then(response => response.json())
    .then(data => {
      document.getElementById("adviceContainer").innerHTML =
        `<h2>ðŸ’¡ Random Advice</h2><p>${data.slip.advice}</p>`;
    });
}

</script>

</body>
</html>
